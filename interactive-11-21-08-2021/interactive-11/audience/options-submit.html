<body>

    <div class="container-fluid h-100 position-relative">
        <div class="audience-logo">
            <div class="logo">
                <img src="../images/slidesmare-logo.svg">
            </div>
        </div>
        <div class="sgt-audience-option">
            <div class="animation-ctn">
                <div class="icon icon--order-success svg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="154px" height="154px">  
                      <g fill="none" stroke="#ff6363" stroke-width="2">  
                        <circle cx="77" cy="77" r="72" style="stroke-dasharray:480px, 480px; stroke-dashoffset: 960px;"></circle>
                        <circle id="colored" fill="#fff" cx="77" cy="77" r="72" style="stroke-dasharray:480px, 480px; stroke-dashoffset: 960px;"></circle>
                        <polyline class="st0" stroke="#ff6363" stroke-width="10" points="43.5,77.8 63.7,97.9 112.2,49.4 " style="stroke-dasharray:100px, 100px; stroke-dashoffset: 200px;"/>   
                      </g> 
                    </svg>
                </div>
            </div>
            <div class="sgt-submit-text">
                You have already answered this question. <br> Please wait for the presenter to show the next slide.

        <div class="footer d-flex flex-row align-items-center justify-content-center"><a class="mr-3" href="">Powered by Slidesmare</a><a href="" target="_blank">Terms</a></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
    <script>
        function toggleWelcome(e) {
            e.preventDefault();
            $('#sgt-welcome-sec .sgt-welcome-use').toggle(); // display:block or none
            $('#sgt-welcome-sec .sgt-welcome-goals').toggle(); // display:block or none
        }

        $(() => {
            $('#sgt-welcome-sec #sgt-save-use').click(toggleWelcome);
            $('#sgt-welcome-sec #sgt-wel-back').click(toggleWelcome);
        })
    </script>
</body>
